     ITC Event Management System - User Dashboard Page
     File: user-dashboard.html
     Description: User dashboard showing registered ITC events
     =========================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Dashboard - Manage your ITC event registrations">
    <title>User Dashboard - ITC Event Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/ITC Logo Full.png" alt="ITC Logo" class="navbar-logo">
                <span>ITC Events</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="user-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="#" onclick="handleLogout(event)">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content-wrapper">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div>
                    <h1 id="welcome-message">Welcome, User!</h1>
                    <p class="text-light">Manage your event registrations</p>
                </div>
                <div>
                    <a href="events.html" class="btn btn-primary">Browse More Events</a>
                </div>
            </div>

            <!-- Registered Events Section -->
            <div class="admin-section">
                <h2 class="mb-3">My Registered Events</h2>
                
                <div class="grid grid-3" id="registered-events">
                    <!-- Registered events will be dynamically loaded here -->
                    <p class="text-center">Loading your registered events...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Information Technology Club (ITC), UTHM</p>
            <p>ITC Event Management System | BIT21503 Web Development Project</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
