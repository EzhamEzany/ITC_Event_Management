     File: admin-login.html
     Description: Admin authentication page
     =========================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin login for UTHM Event Management System">
    <title>Admin Login - UTHM Event Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar admin-navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">UTHM Events - Admin</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Public Site</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content-wrapper">
        <div class="container">
            <!-- Login Form Container -->
            <div class="form-container">
                <h2 class="text-center mb-3">Admin Login</h2>
                <p class="text-center text-light mb-4">Event Organizer Access Only</p>
                
                <!-- Error Message -->
                <div id="error-message" class="alert alert-error" style="display: none;"></div>
                
                <!-- Admin Login Form -->
                <form id="admin-login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="Enter admin email"
                            required
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter admin password"
                            required
                        >
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Login as Admin</button>
                    </div>
                    
                    <!-- Additional Links -->
                    <div class="text-center mt-3">
                        <p><small>Not an admin? <a href="login.html">User Login</a></small></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Universiti Tun Hussein Onn Malaysia (UTHM)</p>
            <p>Event Management System | BIT21503 Web Development Project</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/admin.js"></script>
</body>
</html>
